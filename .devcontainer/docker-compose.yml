version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    networks:
      - devnet
    depends_on:
      - database
      - dab

  database:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=StrongPassword123!
    ports:
      - "14330:1433"
    volumes:
      - sql-data:/var/opt/mssql
    networks:
      - devnet
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "StrongPassword123!" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  db-init:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.db-init
    environment:
      - SQL_SERVER=database
      - SQL_PORT=1433
      - SQL_SA_PASSWORD=StrongPassword123!
    networks:
      - devnet
    depends_on:
      database:
        condition: service_healthy

  dab:
    image: mcr.microsoft.com/azure-databases/data-api-builder:latest
    ports:
      - "5000:5000"
    volumes:
      - ../dab-config.json:/App/dab-config.json:ro
    environment:
      - DAB_CONNECTION_STRING=Server=database,1433;Database=AccountingDB;User Id=sa;Password=StrongPassword123!;TrustServerCertificate=true
    networks:
      - devnet
    depends_on:
      db-init:
        condition: service_completed_successfully

  email-api:
    build:
      context: ../email-api
      dockerfile: Dockerfile
    ports:
      - "7073:7073"
    environment:
      - DATABASE_URL=Server=database,1433;Database=AccountingDB;User Id=sa;Password=StrongPassword123!;TrustServerCertificate=true
      - EMAIL_API_PORT=7073
      - EMAIL_ENCRYPTION_KEY=devcontainer-encryption-key-32ch
      - APP_BASE_URL=http://localhost:5173
    networks:
      - devnet
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7073/email-api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  sql-data:

networks:
  devnet:
