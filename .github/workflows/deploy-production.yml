name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (not recommended)'
        required: false
        default: 'false'
        type: boolean

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '20'
  AZURE_WEBAPP_NAME: app-modern-accounting-prod
  AZURE_RESOURCE_GROUP: rg-modern-accounting-prod

jobs:
  # ============================================================================
  # Test Job - Run all tests before deployment
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: TestPassword123
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P TestPassword123 -C -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            chat-api/package-lock.json
            client/package-lock.json

      - name: Install chat-api dependencies
        run: npm ci
        working-directory: chat-api

      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Run chat-api tests
        run: npm test
        working-directory: chat-api
        env:
          NODE_ENV: test
          DB_SERVER: localhost
          DB_PORT: 1433
          DB_USER: sa
          DB_PASSWORD: TestPassword123
          DB_NAME: AccountingDB_Test

  # ============================================================================
  # Build Job - Build artifacts for deployment
  # ============================================================================
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: test
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            chat-api/package-lock.json
            client/package-lock.json

      # Build client for production
      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Build client
        run: npm run build
        working-directory: client
        env:
          VITE_API_URL: /api
          VITE_DAB_URL: ${{ vars.PROD_DAB_URL || 'https://dab-modern-accounting-prod.azurewebsites.net' }}

      # Build chat-api with production dependencies
      - name: Install chat-api dependencies
        run: npm ci --omit=dev
        working-directory: chat-api

      # Package everything together for Azure App Service
      - name: Package application
        run: |
          mkdir -p deploy

          # Copy chat-api with node_modules
          cp -r chat-api/server.js deploy/
          cp -r chat-api/package.json deploy/
          cp -r chat-api/package-lock.json deploy/
          cp -r chat-api/node_modules deploy/

          # Copy source directories
          cp -r chat-api/src deploy/ 2>/dev/null || true
          cp -r chat-api/migration deploy/ 2>/dev/null || true
          cp -r chat-api/qbo-auth.js deploy/ 2>/dev/null || true
          cp -r chat-api/plaid-service.js deploy/ 2>/dev/null || true
          cp -r chat-api/plaid-sync.js deploy/ 2>/dev/null || true
          cp -r chat-api/plaid-scheduler.js deploy/ 2>/dev/null || true
          cp -r chat-api/journal-entry-service.js deploy/ 2>/dev/null || true
          cp -r chat-api/mcp-client.js deploy/ 2>/dev/null || true
          cp -r chat-api/tools deploy/ 2>/dev/null || true

          # Copy client build to public folder (for static serving)
          mkdir -p deploy/public
          cp -r client/dist/* deploy/public/

          # Create web.config for Azure App Service (IIS Node)
          cat > deploy/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                    <match url="^server.js\/debug[\/]?" />
                  </rule>
                  <rule name="StaticContent">
                    <action type="Rewrite" url="public{REQUEST_URI}"/>
                  </rule>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="server.js"/>
                  </rule>
                </rules>
              </rewrite>
              <iisnode node_env="production" nodeProcessCommandLine="node" />
            </system.webServer>
          </configuration>
          EOF

          # Create startup script for Linux App Service
          cat > deploy/startup.sh << 'EOF'
          #!/bin/bash
          cd /home/site/wwwroot
          npm start
          EOF
          chmod +x deploy/startup.sh

          # Create zip package
          cd deploy
          zip -r ../app-package.zip .
          cd ..

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: app-package.zip
          retention-days: 1

  # ============================================================================
  # Deploy Job - Deploy to production environment
  # ============================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://app-modern-accounting-prod.azurewebsites.net

    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: app-package.zip

      - name: Configure App Settings
        run: |
          az webapp config appsettings set \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings \
              WEBSITE_NODE_DEFAULT_VERSION="~20" \
              NODE_ENV="production" \
              SCM_DO_BUILD_DURING_DEPLOYMENT="false"

      # Health check after deployment
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Health Check
        run: |
          for i in {1..10}; do
            echo "Health check attempt $i..."
            response=$(curl -s -o /dev/null -w "%{http_code}" https://app-modern-accounting-prod.azurewebsites.net/api/health || echo "000")
            if [ "$response" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Got status $response, waiting..."
            sleep 15
          done
          echo "Health check failed after 10 attempts"
          exit 1

  # ============================================================================
  # Smoke Tests - Run smoke tests after deployment
  # ============================================================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: client/tests

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Verify API endpoints
        run: |
          echo "Testing production API endpoints..."

          # Test health endpoint
          curl -f https://app-modern-accounting-prod.azurewebsites.net/api/health || exit 1

          echo "Smoke tests passed!"

      - name: Report deployment status
        if: always()
        run: |
          echo "Production deployment completed with status: ${{ job.status }}"
