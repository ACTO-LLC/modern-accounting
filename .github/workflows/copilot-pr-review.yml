name: Manual Copilot PR Review

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull request number to review'
        required: true
        type: number
      mode:
        description: 'Review mode to run with Copilot'
        required: true
        default: suggestions
        type: choice
        options:
          - suggestions
          - summarize
          - complete

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: Run Copilot Review
    runs-on: ubuntu-latest
    steps:
      - name: Run Copilot PR Review
        uses: github/copilot-review-action@v1
        with:
          pull-request-number: ${{ inputs.pr_number }}
          mode: ${{ inputs.mode }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
