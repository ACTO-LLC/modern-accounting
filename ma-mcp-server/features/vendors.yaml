description:
  short: "People and businesses you buy from"
  detailed: |
    Vendors (also called suppliers) are the companies and individuals you purchase
    goods or services from. This includes:
    - Suppliers who sell you inventory
    - Service providers (utilities, internet, etc.)
    - Contractors and freelancers
    - Any business you pay for products or services

