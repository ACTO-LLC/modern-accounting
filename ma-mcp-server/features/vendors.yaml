  - "View and edit vendor details"
  - "See vendor transaction history"
  - "Track what you owe vendors"

accountingConcepts:
  - term: "Accounts Payable"
    explanation: "When you owe money to a vendor (from a bill), it's called 'accounts payable' - money you need to pay out."

