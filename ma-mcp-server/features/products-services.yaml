experienceLevelNotes:
  beginner: "Set up your products/services once, then use them on invoices."
  intermediate: "Like QuickBooks items - products and services you sell."
  advanced: "Item master for AR transactions with revenue account mapping."

sampleTasks:
  - title: "Add a service you provide"
    description: "Create a service item like 'Consulting' or 'Design Services'"
  - title: "Add a product you sell"
    description: "Create a product with a name, description, and price"
