accountingConcepts:
  - term: "Account Types"
    explanation: "Every account is one of 5 types: Asset, Liability, Equity, Income, or Expense. This determines how it appears on financial reports."
  - term: "The Accounting Equation"
    explanation: "Assets = Liabilities + Equity. This equation ALWAYS balances - it's the fundamental rule of accounting."
  - term: "Sub-accounts"
    explanation: "Accounts can have sub-accounts for more detail. Example: 'Travel Expense' might have sub-accounts for 'Airfare' and 'Hotels'."

