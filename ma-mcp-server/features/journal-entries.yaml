experienceLevelNotes:
  beginner: "You may never need to create manual journal entries - MA handles most transactions automatically. But understanding the concept helps you understand your reports."
  intermediate: "Same as QuickBooks journal entries. Used for adjustments and transactions that don't fit standard forms."
  advanced: "Full journal entry capability for adjusting entries, accruals, corrections, and complex transactions."

