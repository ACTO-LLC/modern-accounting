<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="url(#grad1)" />

  <!-- Inner circle -->
  <circle cx="60" cy="60" r="48" fill="#ffffff" opacity="0.1" />

  <!-- Ledger/Book shape -->
  <rect x="30" y="35" width="60" height="50" rx="4" fill="#ffffff" />

  <!-- Ledger lines -->
  <line x1="35" y1="50" x2="85" y2="50" stroke="#3B82F6" stroke-width="2" />
  <line x1="35" y1="60" x2="85" y2="60" stroke="#3B82F6" stroke-width="2" />
  <line x1="35" y1="70" x2="85" y2="70" stroke="#3B82F6" stroke-width="2" />

  <!-- Vertical divider (debit/credit) -->
  <line x1="60" y1="45" x2="60" y2="80" stroke="#3B82F6" stroke-width="2" />

  <!-- AI sparkle/star -->
  <g transform="translate(78, 30)">
    <polygon points="10,0 12,7 20,7 14,12 16,20 10,15 4,20 6,12 0,7 8,7" fill="url(#grad2)" />
  </g>

  <!-- Small circuit lines (representing AI) -->
  <circle cx="88" cy="40" r="2" fill="#10B981" />
  <line x1="88" y1="42" x2="88" y2="48" stroke="#10B981" stroke-width="1.5" />
  <line x1="90" y1="40" x2="96" y2="40" stroke="#10B981" stroke-width="1.5" />
</svg>
